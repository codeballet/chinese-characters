<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chinese</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <button class="header__button--find">Find</button>
                <button class="header__button--cards">Cards</button>
            </nav>
        </header>
        <main class="main">
            <h1 class="main__h1">Learn Chinese</h1>
            <p class="main--info d-none"></p>
            <section class="main--find">
                <h2 class="find__h2">Find by</h2>
                <button class="find__button">Show Radicals</button>
                <input
                    type="text"
                    class="find__input--pinyin"
                    placeholder="Pinyin"
                />
                <input
                    type="text"
                    class="find__input--english"
                    placeholder="English meaning"
                />
                <section class="find--results">
                    <h2 class="results__h2">Showing All Characters</h2>
                    <!-- <table class="results__table d-none">
                        <tr class="results__tr--headers">
                            <th class="results__th">Character</th>
                            <th class="results__th">Pinyin</th>
                            <th class="results__th">English</th>
                        </tr>
                    </table> -->
                </section>
            </section>

            <section class="main--cards d-none">
                <h2 class="cards__h2">Your cards</h2>
            </section>
        </main>
        <footer class="footer">&copyJohan Stjernholm 2024</footer>
        <script src="./scripts/fetchers.js"></script>
        <script src="./scripts/dict-helpers.js"></script>
        <script src="./scripts/search-helpers.js"></script>
        <script src="./scripts/table-helpers.js"></script>
        <script src="./scripts/info-helpers.js"></script>
        <script src="./scripts/card-helpers.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
