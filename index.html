<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chinese</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <button class="header__button--find">Find</button>
                <button class="header__button--cards">Cards</button>
            </nav>
        </header>
        <main class="main">
            <h1 class="main__h1">Learn Chinese</h1>
            <h2 class="main__h2--find-by">Find by</h2>
            <h2 class="main__h2--radical d-none">Radical</h2>
            <button class="main__button--radical">Radical</button>
            <input
                type="text"
                class="main__input--pinyin"
                placeholder="Pinyin"
            />
            <input
                type="text"
                class="main__input--english"
                placeholder="English meaning"
            />
        </main>
        <footer class="footer"></footer>
        <script src="./index.js"></script>
    </body>
</html>
